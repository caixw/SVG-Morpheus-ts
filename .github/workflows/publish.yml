name: Publish

on:
    push:
        tags:
            - "v*"
            - "!v*-alpha"
            - "!v*-beta"

jobs:
    publish-npm:
        name: publish-npm
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 23
                  registry-url: https://registry.npmjs.org/

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Install Deps
              run: pnpm install

            - name: build
              run: pnpm run build

            # publish to npm

            - name: 发布到 npm
              run: pnpm publish --access=public --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
